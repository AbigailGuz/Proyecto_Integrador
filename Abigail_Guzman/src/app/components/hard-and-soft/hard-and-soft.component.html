<div class="row">
    <h1>Hard and soft skils</h1>
   
    <div class=" text-center col-sm-4 col-md-4 col-lg-4">
      <circle-progress
    [percent]="85"
    [radius]="50"
    [title]="'HTML'"
    [imageSrc]="'../'"
    [showImage]="true"
    [imageHeight]="70"
    [imageWidth]="70"
    [showUnits]="false"
    [showSubtitle]="false"
    [outerStrokeWidth]="7"
    [innerStrokeWidth]="8"
    [outerStrokeColor]="'black'"
    [innerStrokeColor]="'red'"
    [animation]="true"
    [animationDuration]="300"
  ></circle-progress>    
    </div>
